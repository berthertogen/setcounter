name: Build and test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          check-latest: true
      - run: npm ci
      - run: npm run build
  unit-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: npm run test
  integration-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: false
          # build: npm run build
          start: npm start

