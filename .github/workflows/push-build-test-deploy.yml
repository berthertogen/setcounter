name: Build, test and deploy
on: [push]
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          check-latest: true
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: false
          start: npm start
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} 
      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
              az storage blob upload-batch --account-name setcounter -d '$web' -s ./dist/setcounter
      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            az cdn endpoint purge --content-paths  "/*" --profile-name "resume-cdn" --name "setcounter" --resource-group "resume"
        Azure logout 
      - name: logout
        run: |
              az logout